databases:
  - name: talentrag-db
    plan: free
    databaseName: talentrag_db
    user: talentrag

services:
  - type: web
    plan: free
    name: talentrag-backend
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: talentrag-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_CHAT_MODEL
        value: gpt-4o-mini
      - key: OPENAI_EMBED_MODEL
        value: text-embedding-3-small
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .render.com
      - key: WEB_CONCURRENCY
        value: 4
